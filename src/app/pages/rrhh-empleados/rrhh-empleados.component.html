 <!-- ----------------------Search y Filtros---------------------------- -->
 <div class="row barra-filtros">
   <div class="col-2">
     <form class="d-flex">
       <input class="form-control me-2 mainLoginInput input-search-barra" type="search" placeholder="&#61442;"
         aria-label="Search">
       <button type="button" class="btn btn-primary btn-sm boton-redondo">Go</button>
     </form>
   </div>
   <div class="col-1">
     <select class="form-select selectBarraFiltros" aria-label="Default select example">
       <option selected>Puesto</option>
       <option value="1">One</option>
       <option value="2">Two</option>
       <option value="3">Three</option>
     </select>
   </div>
   <div class="col-1">
     <select class="form-select selectBarraFiltros" aria-label="Default select example">
       <option selected>Edad</option>
       <option value="1">One</option>
       <option value="2">Two</option>
       <option value="3">Three</option>
     </select>
   </div>
   <div class="tamaño-filtros">
     <select class="form-select selectBarraFiltros" aria-label="Default select example">
       <option selected>Proyecto</option>
       <option value="1">One</option>
       <option value="2">Two</option>
       <option value="3">Three</option>
     </select>
   </div>
   <!-- -------------------- Button e Iconos------------------------------ -->
   <button class="boton-barra-filtros reductor" routerLink="rrhh-empleados/add-empleados">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Nuevo Empleado</button>

   <div class="col iconos-barra-filtros">
    <i class="far fa-address-card" routerLink="/rrhh-empleados"></i>
    <i class="fas fa-table" id="margen"routerLink="/rrhh-empleados/tabla"></i>
</div>

 </div>
 <!-- ------------------Tarjetas--------------------------------- -->
 <div *ngIf="arrayEmpleados.length > 0; else isNone">
  <div class="row container-tarjetas">
    <div class="row fila-completa">
      <!-- <div class="col-3"> -->
       <div class="card tarjetas letras-tarjeta tarjetas-fila1" *ngFor="let empleado of arrayEmpleados | paginate: { itemsPerPage: itemsPerPage, currentPage: page }; let i = index">
         <img class="card-img-top"src="../../../assets/tarjetas/empleado3.jfif" alt="Card image cap">
         <div class="card-body" >
           <p class="card-text"><b>Nombre: </b>{{empleado.name}}</p>
           <p class="card-text"><b>Apellido: </b>{{empleado.surname}}</p>
           <p class="card-text"><b>Edad: </b>{{empleado.age}}</p>
           <p class="card-text"><b>Puesto: </b>{{empleado.position}} </p>
           <p class="card-text"><b>Teléfono: </b>{{empleado.phone}}</p>
           <p class="card-text"><b>Email: </b>{{empleado.email}}</p>
           <p class="card-text"><b>Turno: </b></p>
           <hr>
           <p class="card-text" style="text-align: center;"><i class="far fa-times-circle iconos-tarjetas eliminar" (click)="showSure(i)"></i>
             <i class="fas fa-edit iconos-tarjetas editar" routerLink="/rrhh-edit-empleados"></i></p>
         </div>
       </div>
      <!-- </div> -->
   </div>
 </div>
 <pagination-controls (pageChange)="page = $event"></pagination-controls>
 <div class="alert alert-dismissible alert-success" *ngIf="mostrar">
  <button type="button" class="close" on-click="cerrar()">&times;</button>
  <strong>{{mensaje}}</strong>
</div>
 </div>

<ng-template #isNone>
  <h5 style="text-align: center;">Todavía no hay empleados introducidos</h5>
</ng-template>
<!-- Modal Borrar-->
<div class="modal" id="myModal" [style.display]="showModal3 ? 'block' : 'none'" *ngFor="let stock of arrayEmpleados; let i = index" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
       ¿Seguro que quieres borrar : {{stock.name}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="hide()">Atrás</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteEmpleado()">Borrar</button>
      </div>
    </div>
  </div>
</div>
